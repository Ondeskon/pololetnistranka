    <!DOCTYPE html>
    <html>
    <head>
        <title>Karusel Bootstrap</title>
        <!-- Připojení Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indikátory -->
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ul>
    
        <!-- Slidy -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="boogeyman-2.png" alt="Obrázek 1">
                <div class="carousel-caption">
                    <h3>Nadpis 1</h3>
                    <p>Popis slajdu 1</p>
                </div>
            </div>
    
            <div class="carousel-item">
                <img src="obrazek2.jpg" alt="Obrázek 2">
                <div class="carousel-caption">
                    <h3>Nadpis 2</h3>
                    <p>Popis slajdu 2</p>
                </div>
            </div>
    
            <div class="carousel-item">
                <img src="obrazek3.jpg" alt="Obrázek 3">
                <div class="carousel-caption">
                    <h3>Nadpis 3</h3>
                    <p>Popis slajdu 3</p>
                </div>
            </div>
        </div>
        <video width="320" height="240" controls>
            <source src="atowndow.mp4.mov" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
          Your browser does not support the video tag.
          </video>
    
        <!-- Ovládací prvky -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    
    <!-- Připojení Bootstrap JS a jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    </body>
